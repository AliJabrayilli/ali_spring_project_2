<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="more-product-modal">

  <div id="readProductModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
    <div class="relative max-w-4xl p-4 w-full h-full md:h-auto">

      <!-- Modal content -->
      <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">

        <!-- Modal header -->
        <div class="flex justify-between mb-4 rounded-t sm:mb-5">
          <div class="product-title text-lg text-gray-900 md:text-xl dark:text-white">
            <h3 class="font-semibold ">
              Apple iMac 27”
            </h3>
          </div>
          <div>
            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 inline-flex dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="readProductModal">
              <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
        </div>
        <div class="grid grid-cols-3 gap-2">
          <div class="col-span-1 h-56 w-56 rounded-lg border-2 border-dashed">
            <a href="#">
              <img id="product-image" src="" class="mx-auto h-full" alt="Product Image" /> <!-- Изображение продукта -->
            </a>
          </div>
          <dl class="col-span-2">
            <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Description</dt>
            <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400 product-description">Standard glass ,3.8GHz 8-core 10th-generation Intel Core i7 processor...</dd> <!-- Описание продукта -->
            <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Category</dt>
            <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400 product-category">Electronics/PC</dd> <!-- Категория продукта -->
            <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Price</dt>
            <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400 product-price">200$</dd> <!-- Цена продукта -->
            <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Fast delivery</dt>
            <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400 product-fastDelivery">No</dd> <!-- Быстрая доставка -->
            <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Stock</dt>
            <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400 product-stock">1000</dd> <!-- Наличие на складе -->
          </dl>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- Main modal -->
</body>
</html>
