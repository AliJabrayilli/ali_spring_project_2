<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <link
          href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
          rel="stylesheet"
  />
</head>
<body>
<div th:replace="menu :: menu"></div>

<section
        class="h-screen bg-gray-50 dark:bg-gray-900 flex justify-center items-center"
>
  <div
          class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
            href="#"
            class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
              class="w-8 h-8 mr-2"
              src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
              alt="logo"
      />
      Flowbite
    </a>
    <div
            class="w-[600px] bg-white rounded-lg shadow dark:border xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Sign up
        </h1>
        <form class="space-y-4  md:space-y-6" action="#" th:action="@{/register}" method="post" th:object="${user}">
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ваше имя пользователя</label>
            <input type="text" id="username" th:field="*{username}" class="bg-gray-50 w-[600px] border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="имя пользователя" required />
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Пароль</label>
            <input type="password" id="password" th:field="*{password}" class="bg-gray-50 w-[600px] border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="••••••••" required />
          </div>
          <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Зарегистрироваться</button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            У вас уже есть аккаунт?
            <a href="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Войти</a>
          </p>
          <div th:if="${error}" th:text="${error}" class="text-red-500"></div> <!-- Сообщение об ошибке -->
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
